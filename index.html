<!DOCTYPE html>

<html>

<head>
    <title>Face recognition app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>

<body>
    <div class="container">
        <center>
     <h1 class="btn btn-default header" style="font-size:40px;">Face recognition webapp</h1>
     <hr style="width: 80%;">
     <p style="color: red;font-size: 25px;">The model can only recognise the people below :</p>
     <br>
     <b class="family">
        My mother <hr>
        My father <hr>
        My brother <hr>
        Me <hr>
     </b>
     <p style="font-size: 20px;">Webcam view:</p>
     <div id="camera"></div>
     <br>
     <p style="font-size: 20px;">photo taken:</p>
     <br>
      <div id="result"></div>
      <br>
      <br>
      <button onclick="take_picture()" class="btn btn-success">Take photo</button>
<br>
<br>
<br>
       <button class="btn btn-info" onclick="check()">Identify</button>
<br>
<br>

       <p style="font-size: 20px;">Person : <span id="person_name" ></span></p>
       <p style="font-size: 20px;">Accuracy : <span id="person_accuracy"></span></p>
       </center>
    </div>
</body>
<script src="main.js"></script>
</html>
